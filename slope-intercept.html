<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slope and Intercept Visualizer</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f9f9f9; }
        .container { max-width: 500px; margin: auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px #0001; }
        label { display: block; margin-top: 12px; }
        input[type="number"] { width: 100px; margin-right: 12px; }
        canvas { display: block; margin: 24px auto 0 auto; background: #f0f0f0; border: 1px solid #ccc; }
        button { margin-top: 16px; padding: 8px 16px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Slope and Intercept Visualizer</h2>
        <label>Slope (m): <input type="number" id="slope" value="1" step="any"></label>
        <label>Intercept (b): <input type="number" id="intercept" value="0" step="any"></label>
        <button onclick="plotLine()">Plot Line</button>
        <canvas id="plot" width="400" height="400"></canvas>
    </div>
    <script>
        function plotLine() {
            const m = parseFloat(document.getElementById('slope').value);
            const b = parseFloat(document.getElementById('intercept').value);
            const canvas = document.getElementById('plot');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw axes
            ctx.strokeStyle = '#888';
            ctx.beginPath();
            ctx.moveTo(0, 200); ctx.lineTo(400, 200); // x-axis
            ctx.moveTo(200, 0); ctx.lineTo(200, 400); // y-axis
            ctx.stroke();

            // Map x from -10 to 10
            function toCanvasX(x) { return 200 + x * 20; }
            function toCanvasY(y) { return 200 - y * 20; }

            ctx.strokeStyle = '#0074D9';
            ctx.lineWidth = 2;
            ctx.beginPath();
            let first = true;
            for (let x = -10; x <= 10; x += 0.1) {
                const y = m * x + b;
                const cx = toCanvasX(x);
                const cy = toCanvasY(y);
                if (first) {
                    ctx.moveTo(cx, cy);
                    first = false;
                } else {
                    ctx.lineTo(cx, cy);
                }
            }
            ctx.stroke();
        }

        // Initial plot
        plotLine();
    </script>
</body>
</html>
